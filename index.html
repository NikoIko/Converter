<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div class="hero">
            <h1>Metric/Imperial System</h1>
            <input id="number-input" class="number-input" type="text">
            <div class="btns-container">
                <button id="convert-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="main">
            <div id="result-div-length" class="convert length-div">
                <h2>Length(Meter/Feet)</h2>
                <span id="length-result">In here you will be able to see the result of the conversion! :)</span>
            </div>
            <div id="result-div-volume" class="convert volume-div">
                <h2>Volume(Liters/Gallons)</h2>
                <span id="volume-result">In here you will be able to see the result of the conversion! :)</span>
            </div>
            <div id="result-div-mass" class="convert mass-div">
                <h2>Mass(Kilograms/Pounds)</h2>
                <span id="mass-result">In here you will be able to see the result of the conversion! :)</span>
            </div>
            <div id="result-div" class="light-switch-container">
                <label class="checkbox-label" for="checkbox">Click me to change to light mode</label>
                <input id="light-checkbox" type="checkbox">
            </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
